name: Deploy Medusa Storefront

on:
  workflow_dispatch:        
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_VAR_clinic_config: clinic-config.json
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        run: |
          echo "storefront_url=$(terraform output -raw storefront_url)" >> $GITHUB_ENV
          echo "backend_url=$(terraform output -raw backend_url)" >> $GITHUB_ENV
          echo "branding_blob_url=$(terraform output -raw branding_blob_url)" >> $GITHUB_ENV

      - name: Display Deployment Details
        run: |
          echo "Storefront deployed successfully!"
          echo "Storefront URL: $storefront_url"
          echo "Backend URL: $backend_url"
          echo "Branding Blob: $branding_blob_url"

      